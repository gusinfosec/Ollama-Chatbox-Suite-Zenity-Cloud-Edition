
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ollama Mini Chat â€” Zenity & Cloud Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/icon.png">
  <style>
    :root{
      --bg:#0b0f14;--card:#0f1522;--line:#223049;--text:#e6edf3;--muted:#9fb0c3;--accent:#294463;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:var(--bg);color:var(--text);margin:0}
    header{padding:16px 20px;background:linear-gradient(90deg,#0b0f14,#162131);border-bottom:1px solid #1f2a3a}
    .wrap{max-width:920px;margin:0 auto;padding:20px}
    .note{font-size:14px;color:var(--muted)}
    h2{margin:0 0 4px 0}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:12px}
    select,textarea,input,button{background:var(--card);color:var(--text);border:1px solid var(--line);border-radius:10px;padding:10px}
    textarea{width:100%;height:140px;resize:vertical}
    button{cursor:pointer}
    .chat{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px;min-height:240px;white-space:pre-wrap}
    .bubble{padding:10px 12px;border-radius:10px;margin:8px 0}
    .user{background:#18324b}
    .bot{background:#14263a}
    footer{ text-align:center;font-size:13px;color:#7a8b9a;padding:16px 0;border-top:1px solid #1f2a3a;margin-top:30px; }
    .group{border:1px dashed var(--line);padding:10px;border-radius:10px}
    label{color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h2>ðŸ’¬ Ollama Mini Chat</h2>
      <div class="note">Cloud models require <code>ollama signin</code> and a prior <code>ollama pull &lt;model&gt;</code>.</div>
    </div>
  </header>

  <div class="wrap">
    <div class="row group">
      <div>
        <label for="model">Model</label><br>
        <select id="model">
          <optgroup label="ðŸ–¥ï¸ Local Models">
            <option>phi3:mini</option>
            <option>gemma:2b</option>
          </optgroup>
          <optgroup label="â˜ï¸ Cloud Models">
            <option>deepseek-v3.1:671b-cloud</option>
            <option>qwen3-vl:235b-cloud</option>
            <option>gpt-oss:20b-cloud</option>
          </optgroup>
        </select>
      </div>
      <button onclick="clearChat()">Clear</button>
    </div>

    <div id="chat" class="chat"></div>

    <div class="row">
      <textarea id="input" placeholder="Type your message..."></textarea>
    </div>
    <div class="row">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    <p>Part of the <strong>Cyber Global Technologies LLC</strong> ecosystem â€” secure, practical, human-focused AI tools.</p>
  </footer>

<script>
async function sendMessage(){
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const model = document.getElementById('model').value;
  const prompt = input.value.trim();
  if(!prompt) return;

  appendBubble(prompt, 'user');
  input.value='';

  try {
    const res = await fetch('http://localhost:11434/api/generate', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ model, prompt, stream: false })
    });
    if(!res.ok){
      appendBubble('Error: '+res.status+' â€” ensure `ollama serve` is running and the model is installed/pulled.', 'bot');
      return;
    }
    const data = await res.json();
    appendBubble(data.response || '[no response]', 'bot');
  } catch(err){
    appendBubble('Request failed: '+err.message, 'bot');
  }
}

function appendBubble(text, who){
  const div = document.createElement('div');
  div.className = 'bubble '+(who==='user'?'user':'bot');
  div.textContent = text;
  const box = document.getElementById('chat');
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

function clearChat(){
  document.getElementById('chat').innerHTML='';
}
</script>
</body>
</html>
